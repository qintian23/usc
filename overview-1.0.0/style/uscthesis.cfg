\def\usc@label@ch@declare@creativity{\usc@value@ch@school\\学位论文原创性声明}
\def\usc@value@ch@declare@creativity{%
    本人郑重声明：所呈交的学位论文是本人在导师的指导下独立进行研究工作所取得的成果。
    尽我所知，除文中已经注明引用的内容外，本论文不包含任何其他个人或集体已经发表
    或撰写过的研究成果。对论文所涉及的研究工作做出贡献的其他个人和集体，均已在文中
    以明确方式标明或致谢。
}
\def\usc@label@ch@declare@author{作者签名：}
\def\usc@label@ch@declare@advisor{导师签名：}
\def\usc@label@ch@declare@date{日\quad\quad 期：}
\def\usc@label@ch@declare@rights{\usc@value@ch@school\\学位论文授权使用声明}
\def\usc@value@ch@declare@rights{%
    本人完全了解并同意遵守\usc@value@ch@academy 有关保存和使用学位论文的规定，
    即\usc@value@ch@academy 有权保留送交学位论文的副本，允许该论文被查阅，
    可以按照学术研究公开原则和保护知识产权的原则公布该论文的全部或部分内容，
    可以采用影印、缩印或其他复制手段保存、汇编本学位论文。
}
\def\usc@value@ch@declare@rule{涉密及延迟公开的学位论文在解密或延迟期后适用本声明。}
